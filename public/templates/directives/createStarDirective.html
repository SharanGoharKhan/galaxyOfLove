<div  uib-popover-template="starData.template" popover-trigger="'mouseenter'" popover-placement="auto right" popover-enable="false" style="top: {{ starData.top }}px; 
 left: {{ starData.left }}px;

 cursor:default;

 -webkit-border-radius: {{starData.width}}px;
 border-radius: {{starData.width}}px;" class="star-available">
</div>
