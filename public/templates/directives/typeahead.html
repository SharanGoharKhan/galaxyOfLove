<input type="text" ng-model="model" placeholder="{{prompt}}" ng-keydown="upDown($event)"/><a class="searchCancel" ng-show="model.length" ng-click="handleCancel()"><i class="fa fa-times" aria-hidden="true"></i></a><br/> 
<div class="items" ng-hide="!model.length || selected">
	<div class="item" ng-repeat="item in filteredItems  track by $index" ng-click="handleSelection(item)" style="cursor:pointer" ng-class="{activeOption:isCurrent($index)}" ng-mouseenter="setCurrent($index)">
		<p class="title">{{item["name"]}}</p>
	</div>
</div>
