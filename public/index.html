<body ng-controller="introController" ng-class="{intro : showIntro}">
    <script type="text/javascript" src="public/bower_components/please-wait/build/please-wait.min.js"></script>
    <script type="text/javascript" src="public/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="public/js/loader.js"></script>
    <div class="html-container-deffered">
        <!-- Begin Header -->
        <div class="header-container" id="header">
            <div class="header-deffered container">
                <div class="row">
                    <div class="logoContainer-deffered col-sm-8">
                        <a id="logo-nav" href="/"><img src="//d44k5f1zplbpz.cloudfront.net/staticImages/v2/logo_galaxy_of_love_header.png" height="70px" style="width: 80%"></a>
                    </div>
                     <div class="search col-sm-4">
                            <typeahead items="items" prompt="Search for a Star" title="name" model="name" on-select="onItemSelected(star)" on-cancel="onCancel(selected)" />
                    </div>
                </div>
                <div class="navigationContainer" ng-controller="navigationController">
                    
                    <div class="navigation">
                        <ul class="navigationItems">
                            <li ng-class="{active : home}">
                                <a href="/">Galaxy</a>
                            </li>
                            <li ng-class="{active : what}">
                                <a href="/what">What</a>
                            </li>
                            <li ng-class="{active : why}">
                                <a href="/why">Why</a>
                            </li>
                            <li ng-class="{active : createstar}">
                                <a href="/createstar/choose"><strong>Create a Star</strong></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- Finish Header -->
        <!--  Begin Content -->

        <div class="body-container" id="spaceBody">
            <div ng-view>
            </div>
        </div>
        <!-- End Content -->
        <!-- Begin Footer -->
        <div class="footer-container">
            <div class="footer">
                <span>Â© 2017 - Galaxy of Love |  
                    <a href="/terms">Terms</a> | 
                    <a href="/privacy">Privacy</a> | 
                    <a href="/contact">Contact</a></span>
            </div>
        </div>
        <!-- End Footer -->
    </div>
    <!-- Begin Intro -->
    <div class="introBackdrop" ng-if="showIntro" ng-class="{show:showIntro}">
        <div class="introContent">
            <h1>Welcome</h1>
            <div class="line full"></div>
            <p>Each star in the Galaxy of Love is an expression of Love, a message celebrating love, dedicated to someone <span style="font-weight:bold;color:#2c3e50;">"special"</span></p>
            <button class="contactButton intro" ng-click="ok()">OK, Let's experience love</button>
        </div>
    </div>
    <!-- End Intro -->
